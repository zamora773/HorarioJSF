<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <h2>Datos Ingresados</h2>
        <h:panelGrid columns="2">
            
            <h:outputLabel for="txtAsignatura" value="Asignatura:" />
            <h:outputLabel id="txtAsignatura" value="#{profesorBean.asignatura}" />

            <h:outputLabel for="txtCarrera" value="Carrera:" />
            <h:outputLabel id="txtCarrera" value="#{profesorBean.carrera}" />

            <h:outputLabel for="txtCiclo" value="Ciclo:" />
            <h:outputLabel id="txtCiclo" value="#{profesorBean.ciclo}" />

            <h:outputLabel value="Docentes Escogidos:" />
            <ui:repeat var="docentes" value="#{profesorBean.docentes}">
                <li>#{docentes}</li>
            </ui:repeat>            
        </h:panelGrid>        
    </h:body>
</html>
